<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FyneWav</title>
    <script src="./modules/utils.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./modules/engine.js" defer></script>
    <script src="./modules/config.js" defer></script>
    <script src="./modules/dropmenu.js" defer></script>
    <script src="./modules/fileExplorer.js" defer></script>
    <script src="./modules/levels.js" defer></script>
    <script src="./modules/options.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/menubar.css">
    <link rel="stylesheet" href="./style/buttons.css">
    <link rel="stylesheet" href="./style/fileExplorer.css">
    <link rel="stylesheet" href="./style/dropmenu.css">
    <link rel="stylesheet" href="./style/levels.css">
    <link rel="stylesheet" href="./style/options.css">
</head>
<body>
    <div class="nosize" id="nosize">
        <div id="dropmenu-container" class="nosize"></div>
        <div id="optionspanel-container" class="screen-size align-y">
            <div id="options-panel" class="popup-window align-x">
                <button id="options-quit" class="outline-white">X</button>
                <div class="options-selection">
                    <div id="general-opts" class="option-type">
                        <div class="align-y"> <p>General</p> </div>
                    </div>
                    <div id="audio-opts" class="option-type">
                        <div class="align-y"> <p>Audio</p> </div>
                    </div>
                    <div id="video-opts" class="option-type">
                        <div class="align-y"> <p>Video</p> </div>
                    </div>
                    <div id="file-opts" class="option-type">
                        <div class="align-y"> <p>File</p> </div>
                    </div>
                </div>
                <div id="options-content">

                </div>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="menubar">
            <img src="../resources/icon.svg" alt="icon" class="menu-icon">
            <div class="align-y"> <button class="outline" id="file-btn">File</button> </div>
            <span class="separator"></span>
            <div class="align-y"> <button class="outline" id="options-btn">Options</button> </div>
            <span class="separator"></span>
            <div class="align-y"> <button class="outline" id="about-btn">About</button> </div>
            <div id="lvl-volume-container" class="lvl-container">
                <div id="lvl-volume-fill" class="lvl-fill"></div>
            </div>
            <div id="lvl-processor-container" class="lvl-container">
                <div id="lvl-processor-fill" class="lvl-fill"></div>
            </div>
        </div>
        <div id="content">
            <div id="file-explorer">
                
            </div>
            <div id="file-expand" class="expand-v"></div>
            <div id="creation-zone">
                <div id="arranger">

                </div>
                <div id="arranger-expand" class="expand-h"></div>
                <div id="tweak-zone">
                    <div id="racks">
                        
                    </div>
                    <div id="racks-expand" class="expand-v"></div>
                    <div id="channels">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
